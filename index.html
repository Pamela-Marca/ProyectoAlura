<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura</title>
    <link rel="stylesheet" href ="style.css">
</head>

<body>
    <header>
        <img id="logo" src = "imagenes/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section class="cuadro1">
            <textarea class="texto1" cols="40" rows="15" placeholder="Ingrese el texto aqui"></textarea>

            <div class="Alerta">
                <img src = "imagenes/Vector.jpg" alt="Signo de Advertencia" class="Signo">
                <h6 class="informativo">Solo letras minúsculas y sin acentos</h6>
            </div>

            <section class="botones">
                <button class="encrip">Encriptar</button>
                <button class="desencript">Desemcriptar</button>
            </section>
        </section>
        <section class="cuadro2">
            <img src="imagenes/Muñeco.png" alt="Muñequito" class="imagen">
            <div class="texto2">
                <h4>Ningún mensaje fue encontrado</h4>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <section class="boton">
                <button onclick="" class="copiar">Copiar</button>
            </section>
            
        </section>

    </main>

</body>
</html>
